<!DOCTYPE html>
<html>
    <head>
        <title>Cross-chain Gitcoin donations</title>
    </head>
    <script src="https://cdn.tailwindcss.com"></script>
    <body>
        <img src="src/static/images/background.png" alt="Background" class="absolute inset-0 w-full h-full object-cover z-[-1]">
        <div class="absolute right-0 pr-32 ml-auto mt-20 w-max">
        <div class="absolute right-0 pr-32 ml-auto mt-20 w-max">
        <div class="justify-center bg-white border-1 border-black w-64 rounded-md p-3 m-auto mt-10 shadow-2xl">
            <div class="flex justify-between">
                <p class="text-lg leading-6 font-medium text-gray-900">Donate to @ETHDenver</p>
            </div>
            <!-- VALUE SELECTION -->
            <div id="valueSelection" class="flex justify-between space-x-1 mt-4">
                <button type="button" class="justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-100 text-base font-medium hover:bg-[#11cc74]" data-amount="15">
                    <span>$15</span>
                </button>

                <button type="button" class="justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-100 text-base font-medium hover:bg-[#11cc74]" data-amount="25">
                    <span>$25</span>
                </button>

                <button id="setupContract" type="button" class="justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-100 text-base font-medium hover:bg-[#11cc74]" data-amount="50">
                    <span>$50</span>
                </button>

                <div class="flex items-center justify-center rounded-md border border-transparent shadow-sm px-5 pl-2 pr-3 w-20 bg-green-100 text-base font-medium hover:bg-[#11cc74] hover:cursor-pointer">
                    <span style="display: none;" class="ml-1.5" id="DollarSign">$</span>
                    <input id="InputCustomAmount" style="display: none;" disabled name="password" type="text" class="ml-0.5 pr-0.5 px-0 bg-[#11cc74] outline-0 w-full text-base font-medium truncate-clip" placeholder="" />
                    <svg id="PencilIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                </div>
            </div>
            <!-- NETWORK DROPDOWN -->
<div class="mt-1">
    <label class="text-sm text-gray-500">Network:</label>
    <div class="mt-1 relative">
        <button
            id="dropdownButtonNetwork"
            type="button"
            class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
        >
            <span class="flex items-center">
                <img src="src/static/images/ethereum_logo.png" alt="" class="flex-shrink-0 h-6 w-6 rounded-full" />
                <span class="ml-3 block truncate">Ethereum</span>
            </span>
            <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </span>
        </button>
        <!-- NETWORK DROPDOWN BODY -->
        <ul
            id="dropdownNetwork"
            class="hidden absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
            tabindex="-1"
            role="listbox"
        >
            <!-- DROPDOWN RESULTS -->
            <li
                class="dropdownOptionNetwork list-none text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
                role="option"
                data-network="Base"
                data-img-src="src/static/images/base_logo.png"
            >
                <div class="flex items-center">
                    <img src="src/static/images/base_logo.png" alt="" class="flex-shrink-0 h-6 w-6 rounded-full" />
                    <span class="ml-3 block truncate">Base</span>
                </div>
            </li>
            <!-- Add more network options here -->
        </ul>
    </div>
</div>

            <!-- TOKEN DROPDOWN -->
            <div class="mt-1">
                <label id="listbox-label" class="text-sm text-gray-500">Token:</label>
                <div class="mt-1 relative">
                    <button
                        id="tokenDropdownButton"
                        type="button"
                        class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                        <span class="flex items-center">
                            <img src="src/static/images/ethereum_logo.png" alt="" class="flex-shrink-0 h-6 w-6 rounded-full" />
                            <span class="ml-3 block truncate">Ethereum</span>
                        </span>
                        <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <!-- TOKEN DROPDOWN BODY -->
                    <ul
                        id="tokenDropdown"
                        class="hidden absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                        tabindex="-1"
                        role="listbox"
                    >
                        <!-- TOKEN DROPDOWN RESULTS -->
                        <li class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
                            <div class="flex items-center">
                                <img src="src/static/images/usdc_logo.png" alt="" class="flex-shrink-0 h-6 w-6 rounded-full" />
                                <span class="font-normal ml-3 block truncate">USDC</span>
                            </div>
                        </li>
                        <li class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
                            <div class="flex items-center">
                                <img src="src/static/images/usdc_logo.png" alt="" class="flex-shrink-0 h-6 w-6 rounded-full" />
                                <span class="font-normal ml-3 block truncate">USDC</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- SEND BUTTON -->
            <div class="flex justify-center mt-6">
                <button id="callBridge" type="button" class="w-full justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#11dd74] text-base font-medium text-white hover:bg-[#11cc74]">
                    <span id="">Donate</span>
                </button>
            </div>
        </div>
        </div>
        <script src="src/index.js"></script>
        <script type="text/javascript">
            document.getElementById("tokenDropdownButton").addEventListener("click", function () {
                document.getElementById("tokenDropdown").classList.toggle("hidden");
            });
        </script>
    </body>
</html>
