<!DOCTYPE html>
<html>
<head>
    <title>Cross-chain Gitcoin donations</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
<p class="mt-20 text-lg text-gray-700 underline text-center">Cross-chain Gitcoin donations</p>
<div class="mt-10 flex justify-center">
    <input
    id="connectWalletButton"
    type="submit"
    value="Connect Wallet"
    class="w-44 px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#11dd74] hover:bg-[#11cc74] hover:cursor-pointer"
    />
</div>
<div class="mt-10 flex justify-center">
    <input
    id="setupContract"
    type="submit"
    value="Continue"
    class="w-44 px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#11dd74] hover:bg-[#11cc74] hover:cursor-pointer"
    />
</div>
<div class="mt-10 flex justify-center">
    <input
    id="callBridge"
    type="submit"
    value="Bridge"
    class="w-44 px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#11dd74] hover:bg-[#11cc74] hover:cursor-pointer"
    />
</div>
<script src="src/index.js"></script>
</body>
</html>
